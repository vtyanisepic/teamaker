<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tea Maker Grid</title>
  <style>
    body {
      font-family: serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
      margin-top: 20px;
    }

    .grid-cell {
      width: 30px;
      height: 30px;
      border: 1px solid black;
      text-align: center;
      line-height: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>10x10 Grid</h2>

<div class="grid-container">
  <!-- Generate 100 cells using JavaScript -->
</div>

<script>
  const container = document.querySelector('.grid-container');
  for (let i = 0; i < 100; i++) {
    const cell = document.createElement('div');
    cell.className = 'grid-cell';
    container.appendChild(cell);
  }
</script>

</body>
</html>
